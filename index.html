<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ROCK, PAPER, SCISSORS!!!</title>

	<!-- CSS Links --> 
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Bootstrap Link -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/united/bootstrap.min.css">

	<!-- Font Awesome Link -->
	<script src="https://use.fontawesome.com/64485c0271.js"></script>

	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>
	
</head>
<body>
<!-- Add Wrapper Div --> 
<div class="container-fluid">

<!-- RPS Font Awesomeness --> 
<div class="page-header">
	<h1>
		<i class="fa fa-hand-rock-o" aria-hidden="true"></i>
		<i class="fa fa-hand-paper-o" aria-hidden="true"></i>
		<i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
	</h1>
</div>

<!-- Add a "Greeting" Div + Player Login Name Info -->
<div class="greeting">
	<div class="panel panel-default">
		<form id="login">
		<input type="text" id="nameInput" placeholder="Name">
		<input id="addName" type="submit" value="Start">
		</form>
	</div>
</div>	

<!-- Add Panel for Player 1 --> 
<div class="row">
  <div class="col-md-6">

<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Player 1</h3>
  </div>
	  <div class="panel-body">
		    <i class="fa fa-cog fa-spin fa-3x fa-fw"></i>
			<span class="sr-only">Loading...</span>
	  </div>
</div>

<div class="playerScore1"></div>
	<div class="ch1"></div>

<div class="results"></div>
</div>
</div>


<!-- Add Panel for Player 2 -->
<div class="row">
  <div class="col-md-6">

<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Player 2</h3>
  </div>
	  <div class="panel-body">
		    <i class="fa fa-cog fa-spin fa-3x fa-fw"></i>
			<span class="sr-only">Loading...</span>
	  </div>
</div>

<div class="playerScore2"></div>
<div class="ch2"></div>

</div>
</div>


<!-- Chatroom --> 
<div class="panel panel-default">
  <div class="panel-body">
	<div id="chatroom"></div>	
		<form id="messages">
		<input type="text" name="messageInput" placeholder="Message">
		<input id="addMessage" type="submit" value="Send">
		</form>
	</div>
</div>	
	
</body>
</html>
